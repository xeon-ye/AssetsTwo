<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>singleLayout</title>
	<link id="theme" rel="stylesheet" type="text/css" href="themes/easyui-default.css">
</head>
<body>
	<div id="sss" class="easyui-layout" fit=true>
		<div data-options="region:'north',split:true" style="height:100px">
			<!-- 选择主题 -->
			<select id="selectUi">
				<option value="easyui-default">默认风格</option>
				<option value="easyui-bootstrap">BS风格</option>
			</select>
		</div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true" style="width:280px;"></div>
		<div data-options="region:'west',split:true"  style="width:200px;"></div>
		<div data-options="region:'center'">
			<!-- <table class="easyui-datagrid"
					data-options="url:'datagrid_data1.json',method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
				<thead>
					<tr>
						<th data-options="field:'itemid'" width="80">Item ID</th>
						<th data-options="field:'productid'" width="100">Product ID</th>
						<th data-options="field:'listprice',align:'right'" width="80">List Price</th>
						<th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
						<th data-options="field:'attr'" width="150">Attribute</th>
						<th data-options="field:'status',align:'center'" width="50">Status</th>
					</tr>
				</thead>
			</table> -->
		</div>
	</div>

	<script type="text/javascript" src="jquery.1.9.1.js"></script>
	<script type="text/javascript" src="easyloader.js"></script>
	<script type="text/javascript" src="src/jquery.resizable.js"></script>
	<script type="text/javascript" src="plugins/jquery.panel.js"></script>
	<script type="text/javascript" src="plugins/jquery.layout.js"></script>
	<script type="text/javascript" src="js/jquery.changeui.js"></script>
	<script type="text/javascript" src="src/loading-mask.js"></script>

	<script>
		var flag = true;
		$("#selectUi").changeui({
			linkDom:'#theme',
			url:'themes/'
		});
		$("#selectUi").on("change",function(){
			if (flag) {
				$('#sss').layout('panel', 'east').panel('resize', {width: 1164});
				$('#sss').layout('resize');
			}else {
				$('#sss').layout('panel', 'east').panel('resize', {width: 280});
				$('#sss').layout('resize');
			}
			flag = !flag;
		});

	</script>
</body>
</html>
