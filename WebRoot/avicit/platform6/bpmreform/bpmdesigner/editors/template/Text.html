<%@page pageEncoding="UTF-8"%>
<div id="text" class="prop_wrap" style="display:none">
	<form id="jbxx" action="" class="form-horizontal">
	  <div class="avic-flow-default-theme">
                <div class="twoTabNav" style="width: 100%">
                    <!-- 标签主体Start -->
                    <ul class="nav-tabs">
                        <li class="active">
                            <a href="javascript:void(0)">基本信息</a>
                        </li>
                    </ul>
                    <ul class="tab-cont">
                        <li class="active">
                            <div class="demoCont">
                            <!-- html:[开始节点] 基本信息 开始 -->
                            	<div class="base_info">
                                   <div class="row base_info_bar" >
                                        <div class="label"><span>基本</span></div>
                                    </div>
                                    <div class="form-group" style='padding-top: 5px;'>
                                        <label for="" class="col-xs-3  col-xs-offset-1 control-label form-process-properties-label">逻辑标识</label>
                                        <div class="col-xs-8 form-process-properties-value">
                                            <input type="text" class="form-control" id="luo_ji_biao_shi" name="luo_ji_biao_shi" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group" style='padding-top: 5px;'>
                                        <label for="" class="col-xs-3  col-xs-offset-1 control-label form-process-properties-label">文本内容</label>
                                        <div class="col-xs-8 form-process-properties-value">
                                            <textarea class="form-control" id="xian_shi_ming_cheng" name="xian_shi_ming_cheng" rows="5"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group" style='padding-top: 5px;'>
                                        <label for="" class="col-xs-3  col-xs-offset-1 control-label form-process-properties-label">字体颜色</label>
                                        <div class="col-xs-8 form-process-properties-value">
                                            <input type="text" class="form-control" id="textColor" name="textColor" value="#000000" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group" style='padding-top: 5px;'>
                                        <label for="" class="col-xs-3  col-xs-offset-1 control-label form-process-properties-label">字体大小</label>
                                        <div class="col-xs-8 form-process-properties-value">
                                            <select class="form-control" id="textSize" name="textSize">
                                                <option value="12" selected="selected">12pt</option>
                                                <option value="14">14pt</option>
                                                <option value="16">16pt</option>
                                                <option value="18">18pt</option>
                                                <option value="20">20pt</option>
                                                <option value="22">22pt</option>
                                                <option value="24">24pt</option>
                                                <option value="26">26pt</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            <!-- html:[开始节点] 基本信息 结束 -->
                            </div>
                        </li>
                    </ul>
                    <!-- 标签主体End -->
                </div>
            </div>
	</form>
</div>
<script>
    $(function(){
        var cell = null;
        $("input[name='textColor']").ColorPicker({
            onChange: function(col, HSBToHex, HSBToRGB){
                setCellStyle('fontColor', '#' + HSBToHex);
                $('#' + cell.id).find('#textColor').val('#' + HSBToHex);
            },
            onShow: function(){
                var node = designerEditor.myCellMap.get(designerEditor.myCurCellId);
                cell = node.getCell();

                var color = $('#' + cell.id).find('#textColor').val();
                $(this).ColorPickerSetColor(color);
                return true;
            }
        });
        function setCellStyle(key, value) {
            var style = mxUtils.setStyle(designerEditor.editor.graph.model.getStyle(cell), key, value);
            designerEditor.editor.graph.model.setStyle(cell, style);
        }
        $("select[name='textSize']").change(function () {
            var node = designerEditor.myCellMap.get(designerEditor.myCurCellId);
            cell = node.getCell();
            setCellStyle('fontSize', $(this).val());
        });
    });
</script>
