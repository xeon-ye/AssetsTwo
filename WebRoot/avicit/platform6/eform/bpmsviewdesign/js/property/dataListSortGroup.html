<form>
	<div class="form-group property-control">
		<label>排序分组标识</label><input type="text" id="id" name="id"
			isnull="false" class="form-control input-sm" readonly="readonly" placeholder="排序查询标识">
	</div>
	<div class="form-group property-control">
		<label>分组名称</label><input type="text" id="name" name="name"
									isnull="false" class="form-control input-sm" placeholder="分组名称">
	</div>
</form>
<script type="text/javascript">
	$(function() {
		$(".form-control").bind('change', function() {
			engine.changSave();
		});
	})

	self.validateForm = function(form,treeNode){

		if(form.name == null || form.name == ""){
			layer.msg('分组名称不能为空！',{
				icon: 2,
				area: ['220px', ''],
				closeBtn: 0
			});
			return false;
		}
		return true;
	};
</script>
