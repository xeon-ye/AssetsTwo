<form>
    <input type="hidden" id="id" name="id"
           isnull="false" class="form-control input-sm" readonly="readonly">
    <input type="hidden" id="name" name="name"
           isnull="false" class="form-control input-sm" readonly="readonly">
    <div class="form-group property-control">
        <label>查询区宽度</label><input type="text" id="areawidth" name="areawidth"
                                      isnull="false" class="form-control input-sm" value="650">
    </div>
    <div class="form-group property-control">
        <label>查询区高度</label><input type="text" id="areaheight" name="areaheight"
                                      isnull="false" class="form-control input-sm" value="200">
    </div>
</form>
<script type="text/javascript">
    $(function() {
        $(".form-control").bind('change', function() {
            engine.changSave();
        });
    })
    self.validateForm = function(form,treeNode){
        var re = /^[0-9]+.?[0-9]*$/;
        if (!re.test(form.areawidth) && form.areawidth != null && form.areawidth != "") {
            layer.msg('宽度只能为数字！',{
                icon: 2,
                area: ['240px', ''],
                closeBtn: 0
            });
            return false;
        }
        if (!re.test(form.areaheight) && form.areaheight != null && form.areaheight != "") {
            layer.msg('高度只能为数字！',{
                icon: 2,
                area: ['240px', ''],
                closeBtn: 0
            });
            return false;
        }

        return true;
    };
</script>
