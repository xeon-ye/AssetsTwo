<form>
	<div class="form-group property-control">
		<label>数据列表分页</label><input type="text" id="id" name="id"
			isnull="false" class="form-control input-sm" readonly="readonly" placeholder="表格分页">
			<input type="hidden" name="name" id="name" value="分页栏">
	</div>
	<div class="form-group property-control">
		<label><i class="required">*</i>默认页数量</label><input type="number" id="rowNum" name="rowNum" value="20"
			isnull="false" class="form-control input-sm" placeholder="默认页数量">
	</div>
</form>
<script type="text/javascript">
	$(function() {
		$(".form-control").bind('change', function() {
			engine.changSave();
		});
	})
self.validateForm = function(form,treeNode){
	if(form.rowNum == null || form.rowNum == ""){
  		 layer.msg('默认页数量不能为空！',{
               icon: 2,
               area: ['220px', ''],
               closeBtn: 0
           });
  		return false;
  	}
    if(Number(form.rowNum)<1){
        layer.msg('默认页数量不能小于1！',{
            icon: 2,
            area: ['230px', ''],
            closeBtn: 0
        });
        return false;
    }
   	return true;
};
</script>
